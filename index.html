<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Convert Text to Slug</title>
    <meta name="title" content="Convert Text to Slug" />
    <meta
      name="description"
      content="Easily Convert Any Text to its Slug Counterpart"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://text-2-slug.pages.dev/" />
    <meta property="og:title" content="Convert Text to Slug" />
    <meta
      property="og:description"
      content="Easily Convert Any Text to its Slug Counterpart"
    />
    <meta
      property="og:image"
      content="https://text-2-slug.pages.dev/assets/cover.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://text-2-slug.pages.dev/" />
    <meta property="twitter:title" content="Convert Text to Slug" />
    <meta
      property="twitter:description"
      content="Easily Convert Any Text to its Slug Counterpart"
    />
    <meta
      property="twitter:image"
      content="https://text-2-slug.pages.dev/assets/cover.png"
    />

    <!-- Links -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" type="module"></script>
  </head>
  <body>
    <h1>Text to Slug</h1>
    <main>
      <div class="container">
        <select id="separator" name="separator">
          <option value="-">Using dash (-) as a separator</option>
          <option value="_">Using underscore (_) as a separator</option>
        </select>
        <input
          id="rawText"
          name="rawText"
          type="text"
          placeholder="Paste in your text here..."
          autofocus
        />

        <input
          id="sluggedText"
          name="sluggedText"
          type="text"
          placeholder="The slug will appear here"
          disabled
        />
        <div class="buttons">
          <button id="copyToClipboard">Copy to Clipboard</button>
          <button id="clearInput">Clear</button>
        </div>
      </div>
    </main>
    <footer>
      Made with ❤️ 
      <a
        referrerpolicy="no-referrer"
        href="https://github.com/mmaaaaz/text-to-slug"
        >Source</a
      >
    </footer>
  </body>
</html>
